<!doctype html><html lang="pt"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chat</title><link rel="stylesheet" href="style.css"></head><body><div class="container"><div class="header"><div class="brand"><img src="logo.png" alt="logo"><div><h1>Chat</h1><div class="small">Converse com clientes (prototype)</div></div></div><div><a class="btn" href="vitrine.html">Vitrine</a></div></div><main><div class="card"><div id="messages" style="max-height:400px;overflow:auto"></div><div style="margin-top:8px" class="form-row"><input id="from" class="input" placeholder="Seu nome"><input id="msg" class="input" placeholder="Mensagem"><button class="btn" onclick="sendMsg()">Enviar</button></div></div></main><div class="footer small">Prototype chat (localStorage). For real-time use Firebase — see README.</div></div><script src="db.js"></script><script>function render(){ const m=listMessages(); const el=document.getElementById('messages'); el.innerHTML = m.map(x=>`<div style="padding:6px;border-bottom:1px solid rgba(255,255,255,0.03)"><strong>${x.from}</strong>: ${x.text}<div class="small">${new Date(x.date).toLocaleString()}</div></div>`).join(''); el.scrollTop = el.scrollHeight;} function sendMsg(){ const from=document.getElementById('from').value.trim()||'Anónimo'; const text=document.getElementById('msg').value.trim(); if(!text) return; saveMessage({from,text,date:new Date().toISOString()}); document.getElementById('msg').value=''; render(); } render(); // poll for updates (other tabs)
setInterval(render,1000);</script></body></html>
