<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gestão - EL Serviços Técnicos</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="brand"><img src="logo.png" alt="logo"><div><h1>EL Serviços Técnicos</h1><div class="muted">Painel de Gestão</div></div></div>
    <div><a href="dashboard.html" class="btn">Dashboard</a> <a href="vendas.html" class="btn btn-ghost">Loja</a></div>
  </header>

  <main style="margin-top:18px">
    <div class="card">
      <h2>Produtos</h2>
      <div style="margin-top:12px">
        <button class="btn" id="btnOpenForm">Adicionar Produto</button>
        <button class="btn btn-ghost" id="btnExport">Exportar JSON</button>
        <input type="file" id="fileInput" style="display:none" accept="application/json">
      </div>
      <div style="margin-top:12px">
        <table style="width:100%;border-collapse:collapse;color:inherit">
          <thead><tr><th>Nome</th><th>Código</th><th>Categoria</th><th>Qtd</th><th>Preço</th><th>Ações</th></tr></thead>
          <tbody id="prodList"></tbody>
        </table>
      </div>
    </div>
  </main>
  <div class="footer">EL Serviços Técnicos — Protótipo</div>
</div>

<div class="modal-backdrop" id="modal"><div class="modal card">
  <h3 id="modalTitle">Adicionar Produto</h3>
  <form id="productForm">
    <div class="form-grid">
      <div><label>Nome</label><input id="name" required></div>
      <div><label>Código</label><input id="code" required></div>
      <div><label>Categoria</label><input id="category"></div>
      <div><label>Preço</label><input id="price" type="number" min="0" step="0.01" required></div>
      <div><label>Quantidade</label><input id="quantity" type="number" min="0" step="1" required></div>
      <div><label>Stock mínimo</label><input id="reorder" type="number" min="0"></div>
      <div class="full"><label>Notas</label><textarea id="notes"></textarea></div>
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
      <button type="button" class="btn btn-ghost" id="btnCancel">Cancelar</button>
      <button class="btn" type="submit">Salvar</button>
    </div>
  </form>
</div></div>

<script src="db.js"></script>
<script src="app.js"></script>
<script>
// simple manage UI
const prodList = document.getElementById('prodList');
const btnOpenForm = document.getElementById('btnOpenForm');
const modal = document.getElementById('modal');
const productForm = document.getElementById('productForm');
let editing = null;

function render(){
  const arr = DB.all();
  prodList.innerHTML = arr.map(p=>`<tr><td>${p.name}</td><td>${p.code}</td><td>${p.category||'—'}</td><td>${p.quantity}</td><td>${formatKz(p.price)}</td><td><button class='btn btn-ghost' onclick="edit('${p.id}')">Editar</button> <button class='btn btn-ghost' onclick="delProd('${p.id}')">Excluir</button></td></tr>`).join('');
}
function openModal(id){
  editing=null; productForm.reset(); modal.style.display='flex';
  if(id){ const p=DB.find(id); if(p){ document.getElementById('name').value=p.name; document.getElementById('code').value=p.code; document.getElementById('category').value=p.category; document.getElementById('price').value=p.price; document.getElementById('quantity').value=p.quantity; document.getElementById('reorder').value=p.reorder||0; document.getElementById('notes').value=p.notes||''; editing=id; } }
}
function closeModal(){ modal.style.display='none'; editing=null; }
btnOpenForm.addEventListener('click',()=>openModal());
document.getElementById('btnCancel').addEventListener('click',()=>closeModal());
productForm.addEventListener('submit',e=>{ e.preventDefault(); const payload={ name:document.getElementById('name').value.trim(), code:document.getElementById('code').value.trim(), category:document.getElementById('category').value.trim(), price:Number(document.getElementById('price').value)||0, quantity:Number(document.getElementById('quantity').value)||0, reorder:document.getElementById('reorder').value?Number(document.getElementById('reorder').value):null, notes:document.getElementById('notes').value.trim() }; if(editing){ DB.update(editing,payload); } else { DB.add(payload); } render(); closeModal(); });
function edit(id){ openModal(id); }
function delProd(id){ if(confirm('Eliminar?')){ DB.remove(id); render(); } }
document.getElementById('btnExport').addEventListener('click',()=>{ const data=JSON.stringify(DB.all(),null,2); const blob=new Blob([data],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='produtos.json'; a.click(); URL.revokeObjectURL(a.href); });

render();
</script>
<script>
if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js').catch(()=>{}); }
</script>
</body>
</html>
