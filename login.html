<!doctype html><html lang="pt"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="style.css"></head><body><div class="container"><div class="card" style="max-width:420px;margin:40px auto"><h2>Entrar</h2><div class="small">Área administrativa</div><input id="u" class="input" placeholder="Usuário"><input id="p" class="input" placeholder="Senha" type="password"><div style="display:flex;gap:8px;margin-top:8px"><button class="btn" onclick="login()">Entrar</button><a class="btn btn-ghost" href="index.html">Voltar</a></div></div></div><script src="auth.js"></script><script>function login(){ const u=document.getElementById('u').value.trim(); const p=document.getElementById('p').value.trim(); if(Auth.login(u,p)){ location.href='gestao.html'; } else alert('Credenciais inválidas'); }</script></body></html>
