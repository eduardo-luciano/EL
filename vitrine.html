<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vitrine - EL Serviços Técnicos</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="brand"><img src="logo.png" alt="logo"><div style="margin-left:10px"><h1>EL Serviços Técnicos</h1><div class="muted">Produtos em destaque</div></div></div>
    <div><a href="vendas.html" class="btn">Comprar</a> <a href="gestao.html" class="btn btn-ghost">Admin</a></div>
  </header>

  <main style="margin-top:18px">
    <section class="card">
      <h2>Destaques</h2>
      <div id="vitrine" class="grid" style="margin-top:12px"></div>
    </section>
  </main>

  <div class="footer">EL Serviços Técnicos — Vitrine</div>
</div>

<script src="db.js"></script>
<script src="app.js"></script>
<script>
function carregar(){ const arr = DB.all(); const vit = document.getElementById('vitrine'); vit.innerHTML = arr.map(p=>`<div class="produto card"><img src="https://via.placeholder.com/320x180?text=${encodeURIComponent(p.name)}"><h3>${p.name}</h3><div class="preco">${formatKz(p.price)}</div><p class="muted">Categoria: ${p.category||'—'}</p></div>`).join(''); }
carregar();
if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js').catch(()=>{}); }
</script>
</body>
</html>
