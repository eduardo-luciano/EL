<!doctype html><html lang="pt"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SEO - Pedidos</title><link rel="stylesheet" href="style.css"></head><body onload="checkAuth()"><div class="container"><div class="header"><div class="brand"><img src="logo.png" alt="logo"><div><h1>SEO Admin</h1><div class="small">Acesso a pedidos e contactos</div></div></div><div><a class="btn btn-ghost" href="dashboard.html">Dashboard</a> <button class="btn" onclick="logout()">Sair</button></div></div><main class="card"><h3>Pedidos</h3><div id="orders" class="small"></div></main><div class="footer small">Prot√≥tipo</div></div><script src="auth.js"></script><script>function checkAuth(){ if(!Auth.current()) location.href='login.html'; } function logout(){ Auth.logout(); location.href='login.html'; } const ord=listOrders(); document.getElementById('orders').innerHTML = ord.map(o=>`<div style="border-bottom:1px solid rgba(255,255,255,0.03);padding:8px"><strong>${o.customer.name}</strong> - ${new Date(o.date).toLocaleString()}<div class="small">Tel: ${o.customer.phone} | Email: ${o.customer.email}</div><div class="small">Itens: ${o.items.map(i=>i.name+' x'+i.qty).join(', ')}</div></div>`).join('');</script></body></html>
